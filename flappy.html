<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dhandli Flappy</title>
<style>
body { margin:0; overflow:hidden; background:#70c5ce; }
canvas { display:block; margin:auto; background:#70c5ce; }
</style>
</head>
<body>

<canvas id="game" width="400" height="800"></canvas>

<script>

/* ================= SETTINGS ================= */

const BIRD_WIDTH = 60;
const BIRD_HEIGHT = 40;
const GRAVITY = 0.6;
const LIFT = -10;

const PIPE_WIDTH = 60;
const PIPE_GAP = 170;
const PIPE_SPEED = 3;

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ================= GAME STATE ================= */

let bird = {
  x: 80,
  y: 250,
  width: BIRD_WIDTH,
  height: BIRD_HEIGHT,
  velocity: 0
};

let pipes = [];
let frame = 0;
let score = 0;

let gameStarted = false;
let gameOver = false;

let countdown = 3;
let countdownActive = false;
let countdownStart = 0;

/* ================= IMAGES ================= */

const birdImg = new Image();
birdImg.src = "bird.png";

const pipeImg = new Image();
pipeImg.src = "pipe.png";

/* ================= BUTTONS ================= */

const startButton = {
  x: canvas.width/2 - 110,
  y: 300,
  width: 220,
  height: 70
};

const restartButton = {
  x: canvas.width/2 - 90,
  y: 500,
  width: 180,
  height: 60
};

/* ================= RESET ================= */

function resetGame() {
  bird.y = 250;
  bird.velocity = 0;
  pipes = [];
  frame = 0;
  score = 0;
  gameOver = false;
}

/* ================= COUNTDOWN ================= */

function startCountdown() {
  countdown = 3;
  countdownActive = true;
  countdownStart = Date.now();
}

function updateCountdown() {
  if (!countdownActive) return;

  let elapsed = Math.floor((Date.now() - countdownStart) / 1000);
  countdown = 3 - elapsed;

  if (countdown <= 0) {
    countdownActive = false;
  }
}

/* ================= PIPES ================= */

function updatePipes() {

  if (frame % 100 === 0) {
    let top = Math.random() * 250 + 50;

    pipes.push({
      x: canvas.width,
      top: top,
      bottom: top + PIPE_GAP,
      passed: false
    });
  }

  for (let i = 0; i < pipes.length; i++) {
    let pipe = pipes[i];

    pipe.x -= PIPE_SPEED;

    // Collision
    if (
      bird.x < pipe.x + PIPE_WIDTH &&
      bird.x + bird.width > pipe.x &&
      (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
    ) {
      gameOver = true;
    }

    // Score
    if (!pipe.passed && pipe.x + PIPE_WIDTH < bird.x) {
      pipe.passed = true;
      score++;
    }
  }

  pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);
}

/* ================= UPDATE ================= */

function update() {

  if (!gameStarted || gameOver) return;

  if (countdownActive) {
    updateCountdown();
    return;
  }

  bird.velocity += GRAVITY;
  bird.y += bird.velocity;

  if (bird.y + bird.height > canvas.height || bird.y < 0) {
    gameOver = true;
  }

  updatePipes();
}

/* ================= DRAW ================= */

function drawBird() {
  ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
}

function drawPipes() {
  pipes.forEach(pipe => {
    ctx.drawImage(pipeImg, pipe.x, 0, PIPE_WIDTH, pipe.top);
    ctx.drawImage(pipeImg, pipe.x, pipe.bottom, PIPE_WIDTH, canvas.height - pipe.bottom);
  });
}

function drawScore() {
  ctx.fillStyle = "black";
  ctx.font = "30px Arial";
  ctx.textAlign = "center";
  ctx.fillText("Score: " + score, canvas.width/2, 40);
}

function drawStartScreen() {
  if (!gameStarted) {
    ctx.fillStyle = "blue";
    ctx.fillRect(startButton.x, startButton.y, startButton.width, startButton.height);

    ctx.fillStyle = "white";
    ctx.font = "26px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText("START",
      startButton.x + startButton.width/2,
      startButton.y + startButton.height/2
    );
  }
}

function drawRestartButton() {
  if (gameOver) {
    ctx.fillStyle = "red";
    ctx.fillRect(restartButton.x, restartButton.y, restartButton.width, restartButton.height);

    ctx.fillStyle = "white";
    ctx.font = "22px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText("RESTART",
      restartButton.x + restartButton.width/2,
      restartButton.y + restartButton.height/2
    );
  }
}

function drawCountdown() {
  if (!countdownActive) return;

  ctx.fillStyle = "black";
  ctx.font = "120px Arial";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(countdown, canvas.width/2, canvas.height/2);
}

/* ================= INPUT ================= */

canvas.addEventListener("pointerdown", function(e) {

  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  // Start button
  if (!gameStarted) {
    if (
      x >= startButton.x && x <= startButton.x + startButton.width &&
      y >= startButton.y && y <= startButton.y + startButton.height
    ) {
      resetGame();
      gameStarted = true;
      startCountdown();
    }
    return;
  }

  // Restart button â†’ go back to start screen
  if (gameOver) {
    if (
      x >= restartButton.x && x <= restartButton.x + restartButton.width &&
      y >= restartButton.y && y <= restartButton.y + restartButton.height
    ) {
      resetGame();
      gameStarted = false;
      countdownActive = false;
    }
    return;
  }

  // Jump
  if (!countdownActive) {
    bird.velocity = LIFT;
  }

});

/* ================= LOOP ================= */

function loop() {

  ctx.clearRect(0,0,canvas.width,canvas.height);

  update();
  drawPipes();
  drawBird();
  drawScore();
  drawCountdown();
  drawStartScreen();
  drawRestartButton();

  frame++;
  requestAnimationFrame(loop);
}

loop();

</script>
</body>
</html>
